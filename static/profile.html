<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperYandexChat</title>
  <script src="index.js" type="module"></script>

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- / GOOGLE FONTS  -->

</head>

<body>
  <div class="profile-wrap">

    <div class="profile__avatar-wrap">
      <img src="https://api.lorem.space/image/fashion?w=170&h=170" class="profile__avatar" alt="햃쒫썜햟" />
      <div class="profile__avatar-change-overlay">햊향햪햣햫햦혝혧 햟쒫썜햟</div>
    </div>
    <div class="profile__display-name">쮏혧향쮏쒫썜햣햩혧 혜 햢햩햦햫햫혦햪 햦햪햣햫햣햪</div>

    <div class="profile__rows">
      <div class="profile__row">
        <div class="profile__row-label">쮐혝햟</div>
        <div class="profile__row-value"><input name="email" placeholder="email" value="user@domain.tld" type="text"
            class="profile__row-value-input" disabled /></div>
      </div>

      <div class="profile__row">
        <div class="profile__row-label">햍쮏햦햫</div>
        <div class="profile__row-value"><input name="login" placeholder="login" value="햍쮏햦햫" type="text"
            class="profile__row-value-input" disabled /></div>
      </div>

      <div class="profile__row">
        <div class="profile__row-label">햊햪혪</div>
        <div class="profile__row-value"><input name="first_name" placeholder="first_name" value="first_name" type="text"
            class="profile__row-value-input" disabled /></div>
      </div>

      <div class="profile__row">
        <div class="profile__row-label">햓햟햪햦햩햦혪</div>
        <div class="profile__row-value"><input name="second_name" placeholder="second_name" value="second_name"
            type="text" class="profile__row-value-input" disabled /></div>
      </div>

      <div class="profile__row">
        <div class="profile__row-label">뤰쮏쐄햟햤햟햣햪쮏 햦햪혪</div>
        <div class="profile__row-value"><input name="display_name" placeholder="display_name" value="display_name"
            type="text" class="profile__row-value-input" disabled /></div>
      </div>

      <div class="profile__row">
        <div class="profile__row-label">햑햣햩햣혟쮏</div>
        <div class="profile__row-value"><input name="phone" placeholder="phone" value="phone" type="text"
            class="profile__row-value-input" disabled /></div>
      </div>
    </div>


    <div class="profile__rows">

      <div class="profile__row">
        <div class="profile__row-label"><button class="profile__edit-button" type="button">햊향햪햣햫햦혝혧 햢햟햫햫혦햣</button>
        </div>
      </div>

      <div class="profile__row">
        <div class="profile__row-label"><button class="profile__edit-button" type="button">햊향햪햣햫햦혝혧 햟쮏혧</button>
        </div>
      </div>

      <div class="profile__row">
        <div class="profile__row-label"><button class="profile__edit-button profile__edit-button--logout"
            type="button">뉌햧혝햦</button></div>
      </div>

    </div>
  </div>

  <button class="profile_back-button" type="button">游댗</button>

</body>

</html>
